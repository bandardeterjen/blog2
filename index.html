<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog with Read More</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #444;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        article {
            margin-bottom: 20px;
        }

        article h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        article p {
            font-size: 1rem;
            color: #555;
        }

        .read-more {
            display: inline-block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            article h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Blog</h1>
    </header>

    <main id="blog-posts">
        <!-- Blog posts will be dynamically inserted here -->
    </main>

    <footer>
        <p>&copy; 2023 My Blog</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const blogPostsContainer = document.getElementById('blog-posts');

            // Fetch data from the database.txt file
            fetch('database.txt')
                .then(response => response.text())
                .then(data => {
                    // Split the data into individual posts
                    const posts = data.split('---'); // Each post is separated by '---'

                    posts.forEach(post => {
                        if (post.trim() !== '') {
                            const [title, content] = post.split('\n').map(line => line.trim());
                            
                            // Create a new article element
                            const article = document.createElement('article');
                            const summary = content.substring(0, 100) + '...'; // Show only the first 100 characters

                            article.innerHTML = `
                                <h2>${title}</h2>
                                <p>${summary}</p>
                                <a href="#" class="read-more" data-full-content="${content}">Read More</a>
                            `;

                            // Add event listener to "Read More" link
                            const readMoreLink = article.querySelector('.read-more');
                            readMoreLink.addEventListener('click', function (e) {
                                e.preventDefault();
                                const fullContent = this.getAttribute('data-full-content');
                                this.previousElementSibling.textContent = fullContent; // Replace summary with full content
                                this.style.display = 'none'; // Hide the "Read More" link after expanding
                            });

                            // Append the article to the blog posts container
                            blogPostsContainer.appendChild(article);
                        }
                    });
                })
                .catch(error => console.error('Error fetching blog posts:', error));
        });
    </script>
</body>
</html>
